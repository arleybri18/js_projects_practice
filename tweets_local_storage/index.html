<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TweetsLocalStorage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">

<body>

    <div id="contenido">
        <div class="container">

            <h1 class="font-weight-bold">Local Storage Practice</h1>
            <div class="row mt-5">
                <div class="col-sm-6">
                    <form action="#" id="formulario" class="mt-5">
                        <div class="form-group">
                            <textarea id="tweet" class="u-full-width" cols="45" rows="6" placeholder="Write your tweet"></textarea>

                </div>
                <div class="col-sm-6">
                    <h2>Mis Tweets</h2>
                    <div id="lista-tweets" class="list-group border border-info"></div>
                </div>
            </div>

        </div>
    </div> <!--#contenido-->

    <script src="assets/js/app.js"></script>
